<table mat-table [dataSource]="datos" multiTemplateDataRows class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID Asesorias </th>
    <td mat-cell *matCellDef="let advice"> {{advice.id}} </td>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let advice"> {{advice.teacherName}} </td>
  </ng-container>

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef> Tema </th>
    <td mat-cell *matCellDef="let advice"> {{advice.topic}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let advice"> {{advice.description}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let advice"> {{advice.date}} </td>
  </ng-container>

  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
    <td mat-cell *matCellDef="let advice"> {{advice.start_time}} </td>
  </ng-container>

  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
    <td mat-cell *matCellDef="let advice"> {{advice.end_time}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element; let value = index;">
      <button mat-icon-button aria-label="expand row"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="setAdvice(element.id)" focusable="false">
        Asistir
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let advice" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="advice == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <h4>Descripción</h4>
          {{advice.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
